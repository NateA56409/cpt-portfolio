{% extends "base.html" %}
{% block content %}
<section class="project-detail">
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    {% if project.image %}
        <img src="{{ url_for('static', filename=project.image) }}" alt="Project Image">
    {% endif %}
    <a href="{{ project.link }}" target="_blank">View More</a>
</section>
{% endblock %}
